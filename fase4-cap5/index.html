<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css" >
  <title>Mais Controle - Sign-in</title>
</head>
<body>
  <div class="container vw-100 vh-100">
    <div class="row h-100">
      <div class="col h-100 wrapper-login">
        <div class="rounded-4 p-5 box-login">
          <div class="row mb-5">
            <div class="col text-center">
              <img class="img-perfil" src="https://api.dicebear.com/6.x/avataaars-neutral/svg" alt="avatar"/>
            </div>
          </div>
          <div class="mb-5 text-center">
            <h3>Bem-vindo de volta!</h3>
          </div>
          <div>
            <form>
              <div class="mb-3">
                <input type="email" class="form-control px-4 py-2 rounded-5" id="email" aria-describedby="emailHelp" placeholder="Seu email">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control px-4 py-2 rounded-5" id="password" placeholder="Sua senha">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Lembrar senha</label>
              </div>
              <button type="submit" class="btn btn-primary mb-3 w-100 rounded-5">Entrar</button>
            </form>
          </div>
          <div>
            <a href="#">Esqueci a senha</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/bootstrap.min.js"></script>
</body>
</html>
